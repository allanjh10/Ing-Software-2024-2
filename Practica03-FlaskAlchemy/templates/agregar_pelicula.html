<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Película</title>
</head>
<body>
    <h1>Agregar Nueva Película</h1>
    <form action="{{ url_for('pelicula.agregar_pelicula') }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero"><br>
        
        <label for="duracion">Duración (en minutos):</label>
        <input type="number" id="duracion" name="duracion"><br>
        
        <label for="inventario">Inventario:</label>
        <input type="number" id="inventario" name="inventario" required><br>
        
        <input type="submit" value="Agregar Película">
    </form>
</body>
</html>
