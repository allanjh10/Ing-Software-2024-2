<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Película</title>
</head>
<body>
    <h1>Editar Película</h1>
    <form action="{{ url_for('pelicula.editar_pelicula', idPelicula=pelicula.idPelicula) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ pelicula.nombre }}" required><br>
        
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" value="{{ pelicula.genero }}"><br>
        
        <label for="duracion">Duración (en minutos):</label>
        <input type="number" id="duracion" name="duracion" value="{{ pelicula.duracion }}"><br>
        
        <label for="inventario">Inventario:</label>
        <input type="number" id="inventario" name="inventario" value="{{ pelicula.inventario }}" required><br>
        
        <input type="submit" value="Actualizar Película">
    </form>
</body>
</html>
