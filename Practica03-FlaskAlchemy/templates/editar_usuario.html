<!-- templates/editar_usuario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}"><br>

        <label for="superUser">SuperUsuario:</label>
        <input type="checkbox" id="superUser" name="superUser" {% if usuario.superUser %}checked{% endif %}><br>

        <input type="submit" value="Actualizar Usuario">
    </form>
</body>
</html>
